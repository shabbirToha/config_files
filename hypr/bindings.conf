# ===============================
# Hyprland Keybind Config for Omarchy OS
# ===============================
 
# -------------------------------
# Application Variables
# -------------------------------
$terminal     = uwsm app -- alacritty
$browser      = uwsm app -- brave
$filemanager  = uwsm app -- nautilus --new-window
$passwords    = uwsm app -- bitwarden-desktop
$sublime      = uwsm app -- subl
$telegram     = uwsm app -- Telegram
$code         = uwsm app -- code
 
# -------------------------------
# Application Bindings
# -------------------------------
 
# Terminal
bindd = SUPER, Return, Terminal, exec, $terminal
 
# Browser
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
 
# Neovim inside terminal
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
 
# File Manager
bindd = SUPER, F, File Manager, exec, $filemanager
 
# Password manager
bindd = SUPER, Slash, Passwords, exec, $passwords
 
# Sublime Text
bindd = SUPER, S, Sublime Text, exec, $sublime
# Telegram Desktop
bindd = SUPER, T, Telegram, exec, $telegram
 
# lock-screen
bindd = SUPER SHIFT, L, lock-screen, exec, hyprlock
 
# vs-code
bindd = SUPER, C, code, exec, $code
 
# -------------------------------
# Other Useful Bindings
# -------------------------------
 
# Kill active window
bindd = SUPER, Q, Kill Active, exec, killactive
 
# Optional: Omarchy Menu (uncomment if you want Super+Space)
# unbind = SUPER, Space
# bindd = SUPER, Space, Omarchy Menu, exec, omarchy-menu
 
# ===============================
# Focus movement (Vim-style)
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r
