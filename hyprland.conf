###############################################
#                 GENERAL
###############################################
general {
    gaps_in = 4
    gaps_out = 6
    border_size = 3

    col.active_border   = rgba(52,152,219,1) rgba(135,206,250,1) 45deg  # Vibrant Blue → Sky Blue
    col.inactive_border = rgba(149,165,166,1) rgba(189,195,199,1) 45deg # Soft Gray → Light Gray

    layout = dwindle
    resize_on_border = true
}

###############################################
#                 GROUPS
###############################################
group {
    col.border_active          = rgba(52,152,219,1) rgba(41,128,185,1) 45deg  # Strong Blue Gradient
    col.border_inactive        = rgba(149,165,166,0.8) rgba(189,195,199,0.8) 45deg # Muted Gray
    col.border_locked_active   = rgba(241,196,15,1) rgba(243,156,18,1) 45deg   # Gold → Orange
    col.border_locked_inactive = rgba(230,126,34,0.8) rgba(241,196,15,0.8) 45deg # Muted Orange Gradient
}

###############################################
#              DECORATIONS
###############################################
decoration {
    rounding = 0
    active_opacity   = 0.97
    inactive_opacity = 0.90

    # Soft animated shadow with subtle sliding effect
    shadow {
        enabled = true
        ignore_window = true
        render_power = 3
        color = 0x22000000               # Transparent black
        range = 24                        # Shadow spread
        offset = 4 4                      # Diagonal offset
    }

    # Slight blur for glass effect
    blur {
        enabled = yes
        size = 2
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

###############################################
#               ANIMATIONS (FAST & CLEAN)
###############################################
animations {
    enabled = 1

    # Bezier curves for smooth fast movement
    bezier = default,     0.22, 0.95, 0.1,  1.0
    bezier = wind,        0.22, 0.95, 0.1,  1.0
    bezier = overshot,    0.2,  0.9,  0.25, 1.02
    bezier = liner,       1.0,  1.0,  1.0,  1.0

    # Window animations (fast, horizontal slide)
    animation = windows,       1, 2, wind,     slide
    animation = windowsIn,     1, 2, overshot, slide
    animation = windowsOut,    1, 2, overshot, slide
    animation = windowsMove,   1, 2, overshot, slide

    # Layer animations
    animation = layers,        1, 2, default,  popin
    animation = fadeLayers,    1, 3, default

    # Fade transitions
    animation = fadeIn,     1, 3, default
    animation = fadeOut,    1, 3, default
    animation = fadeSwitch, 1, 3, default
    animation = fadeShadow, 1, 3, default
    animation = fadeDim,    1, 3, default

    # Workspace transitions (slide horizontally)
    animation = workspaces, 1, 2, overshot, slide

    # Border effects
    animation = border,      1, 1, liner
    animation = borderangle, 1, 8, liner, loop
}

